<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./source/font_934713_qqlrs6fbqtp/iconfont.css">
    <link rel="stylesheet" href="./source/font_934713_m58on8my9d8/iconfont.css">
    <title>page Title</title>    
</head>
<body>
  <div class="wrapper">
          <main class="main">
          <img src="./source/2.jpg" alt="">
          <audio id="audio" src="./source/音乐1.mp3"></audio>
      </main>
      <div class="tool">
        <div class="btn"><i class="iconfont icon-zanting"></i></div>
        <div class="progress">
            <div class="current-time"></div>
            <div class="por-box">
            <div class="pro-active">
            <div class="por-bg"></div>
            
              <div class="radio-box">
            <span class="radio"></span>
          </div>
            </div>
             </div>
            <div class="all-time"></div>
            </div>

            <div class="volume">
              <i class="iconfont icon-laba"></i>
              <div class="v-wrapper">
              <div class="v-box">
              <div class="v-bg">
              <div class="v-active">
              <span class="radio-v"></span>    
            </div>
             </div>        
              </div>
               </div>
          </div>
          
          <div class="Switch">
            <div class="left">
                <i class="iconfont icon-zuobofang"></i>
            </div>
            <div class="right">
                <i class="iconfont icon-youbofang"></i>
            </div>
          </div>

        </div>
  </div>
</div>

</body>
<script src="./index.js"></script>
</html>
